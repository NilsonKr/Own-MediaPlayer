<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>MediaPlayer Custom</title>
</head>
<body>
    <section class="media-container">
        <div class="video-container">
            <video id="video" src="./assets/videoScrewjuice.mp4" autoplay muted ></video>
        </div>
        <div class="controls-container">
            <div class="time-bar" id="bar-container">
                <div id="timeBar" class="bar"></div>
                <div class="preview" id="previewCont">
                    <video  id="previewVideo" src="./assets/videoScrewjuice.mp4" ></video>
                </div>
            </div>
            <div class="buttons">
                <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.05" value="0.5">
                <button data-skip="-15" id="delay" class="secondsBtn"></button>
                <button id="toggleBtn" class="toggle pause "></button>
                <button data-skip="15"  id="advance" class="secondsBtn"></button>
            </div>
        </div>
    </section>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
