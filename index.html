<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>MediaPlayer Custom</title>
</head>
<body>
    <section class="media-container">
        <div class="video-container">
            <video src="./assets/videoScrewjuice.mp4"></video>
        </div>
        <div class="controls-container">
            <div class="time-bar">
                <div class="bar"></div>
            </div>
            <div class="buttons">
                <img class="toggleButton" src="./assets/play.png" alt="Play and pause Button">
            </div>
        </div>
    </section>
</body>
</html>
